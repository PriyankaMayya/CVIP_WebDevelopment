<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav" id="nav">
        <img src="images/netflix-logo.png" alt="" class="nav_logo">
        <img src="images/avatar.png" alt="" class="nav_avatar">
    </div>
    <div class="banner">
        <div class="banner_contents">
            <h1 class="banner_title">One Piece</h1>
            <div class="banner_buttons">
                <button class="banner_button">Play</button>
                <button class="banner_button">My List</button>
            </div>
            <div class="banner_description">
                In a seafaring world, a young pirate captain sets out with his crew to attain the title of Pirate King, and to discover the mythical treasure known as 'One Piece.'
            </div>
        </div>
        <div class="banner_fadebottom"></div>
    </div>
    <div class="row">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="row_posters">
            <img src="images/movie1.webp" alt="" class="row_poster row_posterLarger">
            <img src="images/movie2.jpg" alt="" class="row_poster row_posterLarger">
            <img src="images/movie3.jpg" alt="" class="row_poster row_posterLarger">
            <img src="images/movie4.jpeg" alt="" class="row_poster row_posterLarger">
            <img src="images/movie5.jpeg" alt="" class="row_poster row_posterLarger">
            <img src="images/movie6.jpeg" alt="" class="row_poster row_posterLarger">
            <img src="images/movie7.jpg" alt="" class="row_poster row_posterLarger">
            <img src="images/movie8.jpeg" alt="" class="row_poster row_posterLarger">
            <img src="images/large-movie3.jpg" alt="" class="row_poster row_posterLarger">
            <img src="images/large-movie1.jpg" alt="" class="row_poster row_posterLarger">
            </div>
    </div>

    <div class="row">
        <h2>Treanding now</h2>
        <div class="row_posters">
            <img src="images/small-movie1.jpg" alt="" class="row_poster">
            <img src="images/small-movie2.jpg" alt="" class="row_poster">
            <img src="images/small-movie3.jpg" alt="" class="row_poster">
            <img src="images/small-movie4.jpg" alt="" class="row_poster">
            <img src="images/small-movie5.jpg" alt="" class="row_poster">
            <img src="images/small-movie6.jpg" alt="" class="row_poster">
            <img src="images/small-movie7.jpg" alt="" class="row_poster">
            <img src="images/small-movie8.jpg" alt="" class="row_poster">

        </div>
    </div>

    <div class="row">
        <h2>Top Rated</h2>
        <div class="row_posters">
            <img src="images/movie1.webp" alt="" class="row_poster row_posterLarger">
            <img src="images/movie2.jpg" alt="" class="row_poster row_posterLarger">
            <img src="images/movie3.jpg" alt="" class="row_poster row_posterLarger">
            <img src="images/movie4.jpeg" alt="" class="row_poster row_posterLarger">
            <img src="images/movie5.jpeg" alt="" class="row_poster row_posterLarger">
            <img src="images/movie6.jpeg" alt="" class="row_poster row_posterLarger">
            <img src="images/movie7.jpg" alt="" class="row_poster row_posterLarger">
            <img src="images/movie8.jpeg" alt="" class="row_poster row_posterLarger">
            <img src="images/large-movie3.jpg" alt="" class="row_poster row_posterLarger">

        </div>
    </div>

    <div class="row">
        <h2>Action Movies</h2>
        <div class="row_posters">
            <img src="images/small-movie1.jpg" alt="" class="row_poster row_posterLarger1">
            <img src="images/small-movie2.jpg" alt="" class="row_poster row_posterLarger1">
            <img src="images/small-movie3.jpg" alt="" class="row_poster row_posterLarger1">
            <img src="images/small-movie4.jpg" alt="" class="row_poster row_posterLarger1">
            <img src="images/small-movie5.jpg" alt="" class="row_poster row_posterLarger1">
            <img src="images/small-movie6.jpg" alt="" class="row_poster row_posterLarger1">
            <img src="images/small-movie7.jpg" alt="" class="row_poster row_posterLarger1">
            <img src="images/small-movie8.jpg" alt="" class="row_poster row_posterLarger1">

        </div>
    </div>

    <script>
        const nav= document.getElementById('nav');
        window.addEventListener('scroll',()=>{
            if(window.scrollY >=100){
                nav.classList.add('nav_black');
            }
            else{
                nav.classList.remove('nav_black');
            }
        })
    </script>
    
    
</body>
</html>
